{% load materializecss %}
<form class="col s12" action="{{ url }}" method="post">
	{% csrf_token %}
	{{ form | materializecss}}
	<button class="btn waves-effect waves-light" type="submit" name="action">Submit
		<i class="material-icons right">send</i>
	</button>
</form>
<script>
	$('select').material_select();
	Materialize.updateTextFields();
</script>
